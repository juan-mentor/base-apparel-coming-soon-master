<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Css/style.css">
  
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>

    <main class="hero">
      <header class="hero__header">
        <picture class="hero__image-container">
          <img src="images/logo.svg" alt="logo de Base Appparel" class="hero__logo">

          <source srcset="images/hero-desktop.jpg" media="(min-width: 600px)">
          <img src="images/hero-mobile.jpg" alt="" class="hero__image">
        </picture>
      </header>

      <section class="hero__content">
        <img src="images/logo.svg" alt="logo de Base Appparel" class="hero__logo hero__logo--desktop">
        <h2 class="hero__title">We're <span>coming soon</span></h2>

        <p class="hero__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="hero__form">
          <input type="email" class="hero__cta" placeholder="Email Address">

          <img src="images/icon-error.svg" alt="icono de error" class="hero__error">
          
          <div class="hero__icon-container">
            <img src="images/icon-arrow.svg" alt="icono de flecha derecha" class="hero__icon">
          </div>
        </form>

        <div class="hero__message"></div>
      </section>
    </main>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Juan Reyes</a>.
      </p>
    </footer>

    <script src="javascript/main.js"></script>
  </body>
</html>
